<!DOCTYPE html>
<html>
<head>
  <title>Snayksz</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/application.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="app/javascripts/board.js"></script>
  <!-- feel free to replace typed-objects with the plain-old-js-objects,
  depending on how you implement your view.js -->
  <script src="app/javascripts/apple.js"></script>
  <script src="app/javascripts/snake.js"></script>
  <script src="app/javascripts/game.js"></script>
  <script src="app/javascripts/sound.js"></script>


</head>
<body>
  <div class="container">
    <header>
      Welcome to Snayksz
    </header>

    <div class="score">0</div>
    <div class="main-board">

    </div>

    <audio class="audioStart" controls loop preload="none">
      <source src="audio/tyt_start.mp3" type="audio/mpeg">
    </audio>
    <audio class="audioEnd" controls preload="none"> 
      <source src="audio/tyt_start.mp3" type="audio/mpeg">
    </audio>

    <div class="col-md-8">
      <div class="row">
          <div class="col-md-6">
              <p>
                  <button class="load">Load Audio</button>
                  <button class="start">Start Audio</button>
                  <button class="back">&lt;&lt;</button>
                  <button class="forward"> &gt;&gt;</button>
              </p>
          </div>
          <div class="col-md-5 col-md-pull-1">
              <p>
                  <button class="pause">Pause Audio</button>
                  <button class="stop">Stop Audio</button>
              </p>
          </div>
      </div>
      
      <div class="row">
          <div class="col-md-4">
              <p>
                  <button class="volume-up">Volume Up</button>
                  <button class="volume-down">Volume Down</button>
              </p>
          </div>
          <div class="col-md-7">
              <p>
                <button class="mute">Toggle Volume On/Off</button>
              </p>
          </div>
 
      </div>
  </div>

  </div>
  </body>
  </html>
